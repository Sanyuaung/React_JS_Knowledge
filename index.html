<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div id="app">
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script type="text/babel">
        class Option extends React.Component {
            constructor() {
                super();
            }
            render() {
                return (
                    <div>
                        <button className="btn btn-sm btn-dark px-5 mt-3 mr-3" onClick={this.props.reduce}>-</button>
                        <button className="btn btn-sm btn-dark px-5 mt-3" onClick={this.props.add}>+</button>
                    </div>
                )
            }
        }
        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    count: 0
                }
                this.add = this.add.bind(this);
                this.reduce = this.reduce.bind(this);
            }
            add() {
                this.setState(() => ({
                    count: this.state.count + 25
                }))
            }
            reduce() {
                this.setState(() => ({
                    count: this.state.count - 25
                }))
            }
            render() {
                return (
                    <div className="container p-5">
                        <div className="progress">
                            <div className={`progress-bar w-${this.state.count}`} role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <Option add={this.add} reduce={this.reduce} />
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>


</body>

</html>
